<html>
<head>
  <meta charset="utf-8">
  <title>PopIn Anim</title>
  <link rel="stylesheet" href="/popins.css"></link>
</meta>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
</head>
<body>

<script src="/jquery.js"></script>
<script src="/jquerymobile.js"></script>
<script src="/sand.min.js"></script>
<script src="/DOM.min.js"></script>
<script src="/Seed.js"></script>
<script src="/core.min.js"></script>
<script src="/prototypes.js"></script>
<script src="/toDOM.js"></script>
<script src="/App.js"></script>
<script src="/Brainstorming.js"></script>
<script src="/PostIt.js"></script>
<script src="/Tools.js"></script>
<script src="/agenda.js"></script>
<script src="/PopIn.js"></script>

<script type="text/javascript">

var h;

var userText = { 
	start : {
		text : "Veuillez attendre que l'animateur lance l'atelier"
	},
	pause : {
		text :  "L'atelier a été mis en pause, veuillez attendre que l'animateur le relance"
	},
	end : {
		text : "Cet atelier est terminé : vous pouvez le quitter ou télécharger son compte rendu",
		left : "Quitter",
		right : "Télécharger compte rendu"
	}
}

var animText = {
	start : {
		text : "Voulez vous afficher 'Lancer l"+"'"+'atelier" ?', 
		left : "Annuler", 
		right : "Démarrer l'atelier"
	},
	pause : {
		text : "L'atelier a été mis en pause", 
		left : "Reprendre", 
		right : "" 
	},
	newSequence : {
		text :  "Voulez vous afficher une nouvelle séquence de travail pour tous les participants? ", 
		left : "Annuler", 
		right : "Changer de séquence"
	},
 	end : { 
		text : "Cet atelier est terminé: vous pouvez le quitter ou télécharger son compte rendu", 
		left : "Quitter",
		right : "Télécharger compte rendu"
	}
}

var index = 0;
var properties =  ["start","newSequence","pause","end"];

sand.require('View/*', function (r) {
	h = new r.View.PopIn(animText[properties[index]]);
	document.body.appendChild(h.el);

	$(document.body).on('tap',function () {
		document.body.removeChild(h.el);
		index + 1 == properties.length ? index = 0 : index++;
		h = new r.View.PopIn(animText[properties[index]]);
		document.body.appendChild(h.el);
	})

})

</script>
	
	

</body>
</html>
