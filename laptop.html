sand.require('View/*', function(r) {

			countDown : 900000,
			questions : ["La ligne défile  de gauche a droite",

						"Il disparait sinon",
						"La zone d'entrée (surtout son texte) a été rapprochée du curseur",
						" On a atteint le dernier item, l'icône a droite est grisée (transparence/opacité 50%). Même comportement à gauche au 1er item"
			]
		},
		agendaData : {
			activities : ["Marché aux idées","Idées en vrac","Autour du tableau"],
		}
	});
	document.body.appendChild(h.el);
})
